<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to binary</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function decimalToBinary(N) {
            let binary = ''; 
            while (N > 0) {
                binary = (N % 2) + binary;
                N = Math.floor(N / 2);
            }
            return binary;
        }
        function display() {
            let input = document.getElementById("calc").value;
            let output = decimalToBinary(input);

            document.getElementById("calc").value = output;
        }
    </script>
</head>

<body>
    <h1>Decimal To Binary</h1>
